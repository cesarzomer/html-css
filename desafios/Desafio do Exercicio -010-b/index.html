<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse me cima para descobrir qual tag deve utilizar em casa caso</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt até &lt;h6&gt;;">Títulos</abbr></li>
        <li><abbr title="tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="tag &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="tags &lt;ol&gt; e &lt;li&gt;">Listas númeradas</abbr></li>
        <li><abbr title="tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
