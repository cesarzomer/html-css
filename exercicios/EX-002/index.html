<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linha</h1>
    <hr>
    <p>Voce pode escrever um paragrafo de qualquer jeito. <br>Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <P>Vamos adicionar algum simbols especiais:
        &reg;
        &copy;
        &trade;
        &yen;
    </P>
    <p>Vamos adicionar alguns emoji:
        &#x1f595;
        &#x1f60e;
        &#x1f595;


    </p>

</body>
</html>
